name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: hakierspejs/jekyll-screenshot-github-action@master
    - uses: actions/upload-artifact@v1
      with:
       name: homework
       path: /home/runner/work/_temp/_github_home/screenshot.png
